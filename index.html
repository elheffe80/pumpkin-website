<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Found Pumpkin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .call-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .call-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>HI!! My Name is Pumpkin</h1>
        <img src="dog.jpg" alt="A picture of my dog">
        <p>This is Pumpkin, our family dog. She's full of energy and loves to play and run (and escape).</p>
        <p>Please call me to let me know you have her and I will come get her.</p>
        <!-- Call me button -->
        <a id="phone-link" class="call-button">Call Me</a>
		<p>Boundless paws take flight,</p>
		<p>Through the open fields she runs,</p>
		<p>Freedom in her heart.</p>
    </div>

    <script>
        // JavaScript to create the phone number dynamically
        const phoneLink = document.getElementById('phone-link');
        const number = '571'; // First part of your number
        const middle = '290'; // Middle part of your number
        const last = '1301'; // Last part of your number
        phoneLink.href = 'tel:' + number + middle + last;
        phoneLink.textContent = 'Call Me at ' + number + '-' + middle + '-' + last;
    </script>
</body>
</html>
