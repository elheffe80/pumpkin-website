<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dog Pumpkin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>My Dog Pumpkin</h1>
        <img src="dog.jpg" alt="A picture of my dog">
        <p>This is Pumpkin, our family dog. She's full of energy and loves to play and run.</p>
        <p>If you found her, please contact me using the number on the otherside of the dog tag.</p>
    </div>
</body>
</html>
